<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <link rel="stylesheet" href="expedia_login.css">
</head>
<body>
    <!-- nav bar -->
    <div id="navbar">
        <div>
            <a href="../index.html" id="arrow">
                <span>&#129128;</span>
            </a>
        </div>
        <div>
            <img style="width: 130px; margin-top: 10px;" src="https://www.expedia.co.in/_dms/interstitial/logo.svg?locale=en_GB&siteid=27" alt="logo">
        </div>
    </div>

    <div id="top">
    <form>
            <div id="heading">
                <h1>Sign in</h1>
            </div>
            <div id="cards">
                <div>
                    <input type="email" id="email" placeholder="Email address">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password">                   
                    
                </div>
                <div id="align">
                    <input type="checkbox" id="c1" class="checkbox" />
                    <label style="margin-left: 15px;" for="">This is a public or shared device</label><br />
                  </div>
                <div>
                    <p>
                        By signing in, I agree to the Expedia <a class="anc_tag" href="https://www.expedia.co.in/terms" target="_blank">Terms and Conditions</a>,
                    </p>
                    <p>
                        <a class="anc_tag" href="https://www.expedia.co.in/lp/lg-privacypolicy" target="_blank">Privacy Statement</a> and <a class="anc_tag" href="https://www.expedia.co.in/lp/b/exp-rewards-terms" target="_blank">Expedia Rewards Terms and Conditions</a>.
                    </p>
                </div>
                <div>
                    <input type="submit" id="submit" value="Sign in">
                </div>
                <a class="anc_tag" style="font-size: 15px;" href="https://www.expedia.co.in/forgotpassword?ckoflag=0&uurl=e3id%3Dredr%26rurl%3D%2F&enable_ulfp=true">Forgot Password?</a>
                <!-- sign up page append here -->
                <p style="margin-top:30px ; text-align: center;">Don't have an account? <a class="anc_tag" href="">Create one</a></p>
                <p id="continue">or continue with</p>
                <div id="buttom">
                    <div>
                        <a href="https://appleid.apple.com/auth/authorize?response_type=code&client_id=com.expedia.ul.booking.release&response_mode=form_post&scope=name%20email&state=VknpKhixhYnkRO3rAvA2_2D9bCdByNGVDz_-Q1COt-E&nonce=bbYdvQx86BFY62wcmDHGFKxOLcgQv97SKTUFJV6r5dM&redirect_uri=https://www.expedia.co.in/eg-auth-svcs/api/v1/oauth2/callback/apple-web&locale=en_GB" target="_blank">
                            <img src="https://a.travel-assets.com/egds/marks/apple.svg" alt="apple logo">
                        </a>
                    </div>
                    <div>
                        <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=131538103586818&kid_directed_site=0&app_id=131538103586818&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv11.0%2Fdialog%2Foauth%3Fresponse_type%3Dcode%26client_id%3D131538103586818%26response_mode%3Dquery%26scope%3Dpublic_profile%2Bemail%26state%3Dnv1sXDMZBBio-jsdmvoXTEQhmtp_a488jon39daTadU%26redirect_uri%3Dhttps%253A%252F%252Fwww.expedia.co.in%252Feg-auth-svcs%252Fapi%252Fv1%252Foauth2%252Fcallback%252Ffacebook-web%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D9b350add-5880-411d-a61d-628a70be0afd%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.expedia.co.in%2Feg-auth-svcs%2Fapi%2Fv1%2Foauth2%2Fcallback%2Ffacebook-web%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3Dnv1sXDMZBBio-jsdmvoXTEQhmtp_a488jon39daTadU%23_%3D_&display=page&locale=or_IN&pl_dbl=0" target="_blank">
                            <img src="https://a.travel-assets.com/egds/marks/facebook.svg" alt="facebook logo">
                        </a>
                    </div>
                    <div>
                        <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&client_id=919023678118-cdrmliol1m0qorr1hm0oe877pnrd02rb.apps.googleusercontent.com&response_mode=query&scope=openid%20profile%20email&state=dVfRjX5v0OI6X-4-GPc8jc_wgHe9zuYAmCZOn6-3_Q0&nonce=a3METyEPoJMxtIp3H1__czyQbnn-FALMoua9Y1hRxOA&redirect_uri=https%3A%2F%2Fwww.expedia.co.in%2Feg-auth-svcs%2Fapi%2Fv1%2Foauth2%2Fcallback%2Fgoogle-web&flowName=GeneralOAuthFlow" target="_blank">
                            <img src="https://a.travel-assets.com/egds/marks/google.svg" alt="google logo">
                        </a>
                    </div>
                </div>
            </div>
    </form>
</div>
</body>
</html>
